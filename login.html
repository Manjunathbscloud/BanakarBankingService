<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sri Mukkanneshwara Associate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- User Profile Header -->
    <div id="userProfileHeader" class="user-profile-header">
        <div class="member-avatar">
            <img id="headerProfileImg" alt="Profile" class="profile-image">
            <i class="fas fa-user-circle" style="display: none;"></i>
        </div>
        <div class="profile-info">
            <p id="headerUserName" class="user-name"></p>
            <p id="headerUserRole" class="user-role"></p>
        </div>
        <button id="headerLogoutBtn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <header>
        <h1>Sri Mukkanneshwara Associate</h1>
        <nav>
            <ul>
                <li><a href="index.html">Overview</a></li>
                <li><a href="members.html">Members</a></li>
                <li><a href="meetings.html">Meetings</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <!-- Login Form Section -->
            <div id="loginSection" class="auth-form-container">
                <h2><i class="fas fa-user-lock"></i> Member Login</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Member ID</label>
                        <input type="text" id="username" placeholder="Enter your Member ID (e.g., MB001)" required>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fas fa-key"></i> Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <p id="errorMessage" class="error-message"></p>
                    <button type="submit" id="loginBtn" class="auth-button">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>

            <!-- User Dashboard Section (Hidden by default) -->
            <div id="userDashboard" class="user-dashboard">
                <div class="user-profile">
                    <i class="fas fa-user-circle profile-icon"></i>
                    <h2 id="welcomeMessage">Welcome</h2>
                    <p id="userRole" class="user-role"></p>
                    <div class="user-details">
                        <p><i class="fas fa-envelope"></i> Email: <span id="userEmail"></span></p>
                        <p><i class="fas fa-phone"></i> Phone: <span id="userPhone"></span></p>
                        <p><i class="fas fa-id-badge"></i> Member ID: <span id="memberId"></span></p>
                    </div>
                </div>

                <div class="dashboard-actions">
                    <a href="accounts.html" class="dashboard-btn">
                        <i class="fas fa-university"></i> Account Section
                    </a>
                    <button id="logoutBtn" class="dashboard-btn logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
    <script src="userProfile.js"></script>
</body>
</html>
